

<ng-template  #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Comprar Producto</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="cantidad"> Cantidad de unidades deseadas </label>
          <input type="text" id="cantidad" class="form-control">

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Comprar</button>
    </div>
  </ng-template>
